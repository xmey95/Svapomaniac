<!DOCTYPE html>
<html>
 <head>
   <title>Aggiungi voce</title>
   <!-- Stylesheets -->
   <link rel="stylesheet" href="photon/css/photon.css">
   <!-- Electron Javascript -->
   <script type="text/javascript" src="scripts.js"></script>
 </head>

  <body>
    <div class="window">
      <div class="window-content">
        <form name="addvoice" style="margin: 5px; margin-top: 10px;" onsubmit="validateFormVoice()">
          <div class="form-group">
            <input type="text" name="addvoicename" class="form-control" placeholder="Inserisci qui...">
          </div>
          <div class="form-group">
            <input type="number" name="addvoicemoney" class="form-control" placeholder="Euro">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-form btn-primary">OK</button>
          </div>
        </form>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default pull-right" onclick="App.close()">
            Cancel
          </button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
