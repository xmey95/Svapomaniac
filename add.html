<!DOCTYPE html>
<html>
 <head>
   <title>Aggiungi voce</title>
   <!-- Stylesheets -->
   <link rel="stylesheet" href="photon/css/photon.css">
   <!-- Electron Javascript -->
   <script type="text/javascript" src="scripts.js"></script>
 </head>

  <body>
    <div class="window">
      <div class="window-content">
        <form style="margin: 5px; margin-top: 10px;">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Inserisci qui...">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Euro">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radios" checked>
              Spesa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radios">
              Versamento
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-form btn-primary">OK</button>
          </div>
        </form>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default pull-right" onclick="App.close()">
            Cancel
          </button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
