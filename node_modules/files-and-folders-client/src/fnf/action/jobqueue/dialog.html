
<div class="fullscreen modal fade from-right" id="jobqueueModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="modal-body fullbleed layout vertical fit" ng-controller="JobQueueController as job">

                <div>
                    <button type="button" class="btn btn-link pull-right" data-dismiss="modal">&times;</button>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 pull-left">
                        <h4><i class="fa fa-arrow-circle-o-right" data-dismiss="modal"></i> Job Queue</h4>
                    </div>
                </div>

                <div id="fnf-jobs-grid-container" class="fnf-grid-container scroll flex horizontal layout fnf-active-panel">
                    <div id="fnf-jobs-grid" class="fnf-grid" ag-grid="job.gridOptions"></div>
                </div>

                <div  class="horizontal layout fnf-panel-bg">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <button type="button" class="btn btn-secondary pull-left" ng-show="job.getQueueStatus()==='ERROR'" ng-click="job.next(0)">Restart Queue</button>
                        <button type="button" class="btn btn-secondary pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
