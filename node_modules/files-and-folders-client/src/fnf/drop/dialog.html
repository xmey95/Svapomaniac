
<div id="fnf-drop-action-dialog" ng-controller="DropActionController as dnd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Drop (not implemented yet)</h4>
            </div>
            <div class="modal-body">
                <div class="horizontal layout">

                    <div class="flex-1">
                        <div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 alert "
                                 ng-class="{'alert-success':dnd.what==='copy'}"
                                 dropzone>
                                <br>
                                <br>
                                <br>
                                <br>
                                Drop here for upload...
                                <br>
                                <br>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <span drag-enter="dnd.select('cancel')">
                    <span drag-leave="dnd.clear('cancel')">
                        <button ng-class="{'alert-success':dnd.what==='cancel'}" drop="dnd.closeDlg()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </span>
                </span>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
