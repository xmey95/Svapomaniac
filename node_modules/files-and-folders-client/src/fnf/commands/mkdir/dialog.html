
<div id="fnf-mkdir-action-dialog" ng-controller="MkdirActionController as mkdir" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Make Directory</h4>
            </div>
            <div class="modal-body">

                <form class="form-inline">
                    <fieldset class="form-group">
                        <label ng-bind="mkdir.targetDir + '/ '"></label>&nbsp;
                        <input autofocus type="text" class="form-control" aria-label="Target folder" ng-model="mkdir.name">
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button fnf-click-on-ctrl-enter
                        type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        ng-disabled="!mkdir.targetDir"
                        ng-click="mkdir.mkdir()"> MkDir </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
