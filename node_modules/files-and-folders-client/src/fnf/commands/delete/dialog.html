
<div id="fnf-delete-action-dialog" ng-controller="DeleteActionController as del" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">

                <fieldset class="form-group">
                    <label>Selected <span class="text-muted" ng-show="del.scanning">&nbsp;&nbsp;&nbsp;scanning...{{del.sum}} <i class="fa fa-refresh fa-spin"></i></span></label>
                    <input readonly type="text" class="form-control" aria-label="Target folder" ng-model="del.sourceText">
                </fieldset>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button fnf-click-on-ctrl-enter type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-disabled="!del.okEnabled" ng-click="del.callDelete()"> Delete </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
