
<div id="fnf-rename-action-dialog" ng-controller="RenameActionController as rename" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Rename</h4>
            </div>
            <div class="modal-body">


                <fieldset class="form-group">
                    <label>Current Name</label>
                    <input readonly type="text" class="form-control" aria-label="Target folder" ng-model="rename.sourceText">
                </fieldset>

                <fieldset class="form-group">
                    <label>New Name</label>
                    <input autofocus type="text" class="form-control" aria-label="Target folder" ng-model="rename.targetText">
                </fieldset>

                <div ng-show="rename.optionsVisible">
                    TODO Options
                </div>

            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary pull-left" ng-click="rename.toggleOptions()">Options</button>-->
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button fnf-click-on-ctrl-enter type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!rename.targetText" ng-click="rename.rename()"> Rename </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
