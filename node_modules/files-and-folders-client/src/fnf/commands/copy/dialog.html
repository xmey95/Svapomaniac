
<div id="fnf-copy-action-dialog" ng-controller="CopyActionController as copy" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Copy</h4>
            </div>

            <div class="modal-body">
                <fieldset class="form-group">
                    <label>Source <span class="text-muted" ng-show="copy.scanning">&nbsp;&nbsp;&nbsp;scanning...{{copy.sum}} <i class="fa fa-refresh fa-spin"></i></span></label>
                    <input readonly type="text" class="form-control" aria-label="Target folder" ng-model="copy.sourceText">
                </fieldset>

                <fieldset class="form-group">
                    <label>Target</label>
                    <div class="input-group">
                        <input autofocus type="text" class="form-control" aria-label="Target folder" ng-model="copy.targetDir">

                        <div class="input-group-btn">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a ng-repeat="f in copy.getPossibleTargetFolders() track by $index" class="dropdown-item" href="#" ng-bind="f" ng-click="copy.setTargetDir(f)"></a>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div ng-show="copy.optionsVisible">
                    TODO Options
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary pull-left" ng-click="copy.toggleOptions()">Options</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button fnf-click-on-ctrl-enter type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-disabled="!copy.okEnabled" ng-click="copy.copy()"> Copy </button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
