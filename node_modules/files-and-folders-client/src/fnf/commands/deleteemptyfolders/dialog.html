
<div id="fnf-deleteemptyfolders-action-dialog" ng-controller="DeleteEmptyFoldersActionController as del" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete empty folders</h4>
            </div>
            <div class="modal-body">

                <fieldset class="form-group">
                    <label>Start folder</label>
                    <input readonly type="text" class="form-control" aria-label="Target folder" ng-model="del.sourceText">
                </fieldset>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button fnf-click-on-ctrl-enter type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-disabled="!del.okEnabled" ng-click="del.callDeleteEmptyFolders()"> Delete </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
