<!DOCTYPE html>
<html>
  <head>
    <title>Svapomaniac</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon/css/photon.css">

    <!-- Electron Javascript -->
  </head>

  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Projects</h5>
              <div class="sidebarview" id="sidebar">
              </div>
            </nav>
                <button class="btn btn-large btn-primary pull-left" style="position: absolute; bottom: 0; margin: 5px;" onclick="createProject('file')">
                  Add
                </button>
          </div>
          <div class="pane">
            <header class="toolbar toolbar-header">
              <h1 class="title">Connors</h1>
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default" onclick="App.add()">
                    <span class="icon icon-pencil"></span>
                  </button>
                  <button class="btn btn-default" onclick="deleteProject('file')">
                    <span class="icon icon-cancel-circled"></span>
                  </button>
                </div>
              </div>
            </header>
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Euro</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>photon.css</td>
                  <td><span style="color:#34c84a">CSS</span></td>
                </tr>
                <tr>
                  <td>photon.css</td>
                  <td>CSS</td>
                </tr>
                <tr>
                  <td>photon.css</td>
                  <td>CSS</td>
                </tr>
                <tr>
                  <td>photon.css</td>
                  <td><span style="color:#fc605b">CSS</span></td>
                </tr>
              </tbody>
            </table>
            <footer class="toolbar toolbar-footer">
              <div class="toolbar-actions">
                <button class="btn btn-default blocked">
                  Spesi: 300 Euro
                </button>
                <button class="btn btn-primary pull-right blocked">
                  Da raccogliere: 600 Euro
                </button>
              </div>
            </footer>
          </div>
          </div>
        </div>
      </div>
    </div>
      <script type="text/javascript" src="scripts.js"></script>
      <script>showProjects();</script>
  </body>
</html>
